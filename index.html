  <body>

    <script type="text/javascript">
      $(document).ready(function () {
        var $gameBoard = $("#game-board");

        for (var i = 0; i < 16; i++) {
          if (!i) {
            $gameBoard.append("<div class='row' data-row-id='" + i + "'>");
          } else if (i % 2) {
            $gameBoard.append("<div class='row even' data-row-id='" + i + "'>");
          } else {
            $gameBoard.append("<div class='row odd' data-row-id='" + i + "'>");
          }

          for (var j = 0; j < 20; j++) {
            $('*[data-row-id="' + i + '"]').append(
              '<div class="hexagon">'
            );
          }
        }
      });
    </script>
  </body>
</html>
