<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dice Wars</title>

    <script type="text/javascript" src="./tile.js"></script>
    <script type="text/javascript" src="./army.js"></script>
    <script type="text/javascript" src="./game.js"></script>

    <link rel="stylesheet" href="./index.css" charset="utf-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
  </head>
  <body>
    <div id="game-board"></div>

    <script type="text/javascript">
      var game = new DiceWars.Game({
        numRows: 16,
        numCols: 20
      });

      $(document).ready(function () {
        var $gameBoard = $("#game-board");

        for (var i = 0; i < 16; i++) {
          if (!i) {
            $gameBoard.append("<div class='row' data-row-id='" + i + "'>");
          } else if (i % 2) {
            $gameBoard.append("<div class='row even' data-row-id='" + i + "'>");
          } else {
            $gameBoard.append("<div class='row odd' data-row-id='" + i + "'>");
          }

          for (var j = 0; j < 20; j++) {
            $('*[data-row-id="' + i + '"]').append(
              '\n<div class="hexagon ' + game.tileAt(i, j).color + '">'
            );
          }
        }
      });
    </script>
  </body>
</html>
